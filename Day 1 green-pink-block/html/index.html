<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="../resources/imgs/MYC.ico"
			type="image/gif"
			sizes="16x16"
		/>
		<link
			href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="stylesheet" href="../resources/css/style.css" />

		<title>MYC Team</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper__green">
				<div class="green__btn">
					<p class="btn__dot btn__dot--active">.</p>
					<p class="btn__dot">.</p>
					<p class="btn__dot">.</p>
				</div>
				<div class="green__slide">
					<div class="slide__circle">
						<i class="fas fa-check slide__check"></i>
					</div>
					<div class="slide__infor">
						<p class="slide__title">uploading completed</p>
						<p class="slide__about">
							your file uploaded successfully.
						</p>
					</div>
					<div class="slide__btns">
						<button class="slide__btn slide__btn--continue">
							continue
						</button>
					</div>
				</div>
			</div>
			<div class="wrapper__pink">
				<div class="green__btn">
					<p class="btn__dot btn__dot--active">.</p>
					<p class="btn__dot">.</p>
					<p class="btn__dot">.</p>
				</div>
				<div class="green__slide">
					<div class="slide__circle slide__circle--pink">
						<!-- <i class="fas fa-check slide__check"></i> -->
						<p class="slide__check--pink">67%</p>
					</div>
					<div class="slide__infor">
						<p class="slide__title">uploading failed</p>
						<p class="slide__about">
							something went wrong. please try again.
						</p>
					</div>
					<div class="slide__btns">
						<button class="slide__btn slide__btn--continue">
							try again
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
>
