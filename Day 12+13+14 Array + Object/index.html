				let left = 0,

				profitArr = [];

				while (right < prices.length) {

						profitArr.push(profit);
					} else {

					}
					right++;
				}
				maxProfit =
					Math.max(...profitArr) +
					profitArr.sort(function (a, b) {
						return b - a;
					})[1];
